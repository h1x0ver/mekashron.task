<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Test App</title>
</head>
<body>
    <!-- не люблю бутстрап, реально не люблю. -->
    <section class="vh-100 bg-color">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    
                    <form action="" method="get">
                      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Enter your login and password!</p>

                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="userName" >Username</label>
                        <input type="email" id="userName" class="form-control form-control-lg" />
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="password" >Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" />
                      </div>
        
                      <button type="submit" class="btn btn-outline-light btn-lg px-5" onsubmit="getCurrentCity()" id="login-btn">Login</button>
                    </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="./assets/js/xhr.js"></script>
</body>
</html>
